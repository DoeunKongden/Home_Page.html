<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>FrizzCap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="./Web_TailWind_HomeWork.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Nav Bar Section -->
    <div class="fixed top-0 left-0 w-full z-10 ease-in duration-300 bg-gradient-to-b from-black to-transparent">
        <div class="max-w-[1240px] m-auto flex justify-between items-center p-4 text-white">
            <a class="font-bold text-4xl"
                href="./Home_Page.html">FrizzCap</a>
            <ul class="hidden sm:flex">
                <li class="p-3 hover:text-gray-500"><a href="./Home_Page.html">Home</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./About_Me.html">About Me</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./Work_Page.html">Work</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./All_MyShot.html">All My Shots</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./Contact_Page.html">Contact</a></li>
            </ul>
            <div class="cursor-pointer block  sm:hidden z-10">
                <span><ion-icon class="text-[35px] color-white"
                        name="menu-outline"></ion-icon></span>
            </div>
        </div>
    </div>


    <!-- Hero Section -->
    <div
        class="items-center justify-center h-screen mb-12 bg-fixed bg-center bg-cover bg-[url('https://images.unsplash.com/photo-1630756315571-722a6217788b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')]">
        <div class="absolute top-0 right-0 left-0 bottom-0 bg-black/70 z-[2]">
            <div class="p-5 text-white z-[2] mt-[20rem] justify-center text-center">
                <h2 class="text-5xl font-bold">Here Are All My Short I've Taken So Far</h2>
                <p class="py-5 text-2xl">Have a Look At Them. See How Wonderful And Breath Taking They Are</p>
            </div>
        </div>
    </div>

    <!-- Nature Shots -->
    <div class="max-w-[1240px] mx-auto py-18 text-center">
        <h1 class="text-2xl font-bold">Nature Shots</h1>
        <div class="w-full h-full my-8 grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
            <div class="w-full">
                <img class="rounded-md"
                    src="https://images.unsplash.com/photo-1673454753170-83c796e48bd5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1975&q=80"
                    alt="image not found">
            </div>
            <div
                class="w-full rounded-md bg-[url('https://images.unsplash.com/photo-1669759016637-9fc970d592b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80')] bg-cover  ">
            </div>
            <div class="w-full">
                <img class="rounded-md h-full"
                    src="https://images.unsplash.com/photo-1504829857797-ddff29c27927?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80 "
                    alt="image not found">
            </div>
            <div
                class="w-full rounded-md bg-[url('https://images.unsplash.com/photo-1466872732082-8966b5959296?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')] bg-cover  ">
            </div>
        </div>
    </div>

    <!-- Street Shots -->
    <div class="max-w-[1240px] mx-auto py-18 text-center">

        <h1 class="text-2xl font-bold">Street & Building Shots</h1>
        <div class="w-full h-full my-8">

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

                <div class="w-full grid-cols-2">
                    <img class="rounded-md w-full h-full"
                        src="https://images.unsplash.com/photo-1549580341-a017bf4a225f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                        alt="image not found">
                </div>

                <div class="w-full grid-cols-2">
                    <img class="w-full h-full rounded-mdâ€‹"
                        src="https://images.unsplash.com/photo-1512920186713-b2539975097a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                        alt="image not found">
                </div>

                <div
                    class="w-full col-span-1 bg-[url('https://images.unsplash.com/photo-1603911377262-5ed1830bdb59?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')] rounded-md bg-cover">
                </div>

                <div class="w-full">
                    <img class="w-full h-full rounded-md"
                        src="https://images.unsplash.com/photo-1567544948021-2e715dc696b7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                        alt="image not found">
                </div>

                <div class="col-span-2 w-full md:row-span-1 md:col-span-1">
                    <img class="w-full h-full rounded-md"
                        src="https://images.unsplash.com/photo-1549643276-fdf2fab574f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
                        alt="image not found">
                </div>

                <div class="col-span-2 w-full hidden md:row-span-1 md:block md:col-span-1">
                    <img class="w-full h-full rounded-md"
                        src="https://images.unsplash.com/photo-1675449177985-43b569f53900?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=673&q=80"
                        alt="image not found">
                </div>

            </div>
        </div>
    </div>


    <!-- Carousel for other shots -->
    <div class="max-w-[1240px] mx-auto py-18 text-center">
        <h1 class="text-2xl font-bold">Some More Shots</h1>
        <div class="my-6">
            <div id="carouselExampleSlidesOnly"
                class="carousel slide relative"
                data-bs-ride="carousel">
                <div class="carousel-inner relative w-full h-full overflow-hidden">
                    <div class="carousel-item active relative float-left w-full">
                        <img src="https://images.unsplash.com/photo-1549927681-0b673b8243ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            class="block w-full h-full"
                            alt="image not found" />
                    </div>
                    <div class="carousel-item relative h-full float-left w-full">
                        <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            class="block w-full h-full"
                            alt="image not found" />
                    </div>
                    <div class="carousel-item relative h-full float-left w-full">
                        <img src="https://images.unsplash.com/photo-1669472386411-f2bb68313877?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            class="block w-full h-full"
                            alt="image not found" />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Section -->
    <section class="bg-black">
        <div class="max-w-lg bg-black px-4 pt-24 py-8 mx-auto text-left md:max-w-none md:text-center">
            <h1
                class="text-3xl font-extrabold leading-10 tracking-tight text-left text-white text-center sm:leading-none md:text-6xl text-4xl lg:text-7xl">
                <span class="inline md:block">Hire Us</span>
                <span
                    class=" mt-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-orange-400 to-lime-300 md:inline-block">
                    We are
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-lime-400 via-cyon-400 to-cyan-400">
                        Open
                    </span>
                </span>
            </h1>
            <div class="mx-auto rounded-lg font-black mt-5 text-zinc-400 md:mt-12 md:max-w-lg text-center lg:text-lg">
                <button
                    class="bg-tkb border text-sm text-white py-3 px-7 rounded-full hover:bg-gray-200 hover:text-black">
                    Hire Us Now !!
                </button>
            </div>
        </div>
    </section>


    <!-- My carousel javascript -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="./tailwind.config.js"></script>

</html>
