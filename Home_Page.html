<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>FrizzCap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="./Web_TailWind_HomeWork.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Nav Bar Section -->
    <div class="fixed top-0 left-0 w-full z-10 ease-in duration-300 bg-gradient-to-b from-black to bg-transparent">
        <div class="max-w-[1240px] m-auto flex justify-between items-center p-4 text-white">
            <a class="font-bold text-4xl"
                href="./Home_Page.html">FrizzCap</a>
            <ul class="hidden sm:flex">
                <li class="p-3 hover:text-gray-500"><a href="./Home_Page.html">Home</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./About_Me.html">About Me</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./Work_Page.html">Work</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./All_MyShot.html">All My Shots</a></li>
                <li class="p-3 hover:text-gray-500"><a href="./Contact_Page.html">Contact</a></li>
            </ul>
            <div class="cursor-pointer block  sm:hidden z-10">
                <span><ion-icon class="text-[35px] color-white"
                        name="menu-outline"></ion-icon></span>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div
        class="items-center justify-center h-screen mb-12 bg-fixed bg-center bg-cover bg-[url('https://images.unsplash.com/photo-1624949216539-cd17ef0a1a5a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')]">
        <div class="absolute top-0 right-0 left-0 bottom-0 bg-black/70 z-[2]">
            <div class="p-5 text-white z-[2] mt-[20rem] justify-center text-center">
                <h2 class="text-5xl font-bold">FrizzCap PhotoGraphy</h2>
                <p class="py-5 text-2xl">Capturing Moment in nature and keeping them alive in your heart</p>
                <button class="px-8 py-2 border border-r hover:bg-gray-400 ">Book</button>
            </div>
        </div>
    </div>

    <!-- Carousel Sectoin -->
    <div class="max-w-[1240px] mx-auto">
        <h1 class="text-2xl font-bold text-center">Some Of My Shots</h1>
        <div class="my-6">
            <div id="carouselExampleCrossfade"
                class="carousel slide carousel-fade relative"
                data-bs-ride="carousel">
                <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
                    <button type="button"
                        data-bs-target="#carouselExampleCrossfade"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"></button>
                    <button type="button"
                        data-bs-target="#carouselExampleCrossfade"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button"
                        data-bs-target="#carouselExampleCrossfade"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner relative w-full overflow-hidden">
                    <div class="carousel-item active float-left w-full">
                        <img src="https://images.unsplash.com/photo-1674592309639-39067f6a8111?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1476&q=80"
                            class="block w-full"
                            alt="Image Not Found" />
                    </div>
                    <div class="carousel-item float-left w-full">
                        <img src="https://images.unsplash.com/photo-1672681276517-11eefc91fc7d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1475&q=80"
                            class="block w-full"
                            alt="Image Not Found" />
                    </div>
                    <div class="carousel-item float-left w-full">
                        <img src="https://images.unsplash.com/photo-1672681276680-95fc77029129?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1475&q=80"
                            class="block w-full"
                            alt="Image Not Found" />
                    </div>
                </div>
                <button
                    class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
                    type="button"
                    data-bs-target="#carouselExampleCrossfade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon inline-block bg-no-repeat"
                        aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
                    type="button"
                    data-bs-target="#carouselExampleCrossfade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon inline-block bg-no-repeat"
                        aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Follow on Instagram -->
    <div class="max-w-[1240px] mx-auto text-center py-24">
        <p class="text-2xl font-bold">Follow Me On Instagram</p>
        <p class="pb-4">@FrizzCap</p>

        <!-- Responsive Grid Layout -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
            <!-- first image -->
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1675068766426-eb0f1a065314?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt="treeImage">
                <!-- Overlay Text On Image -->
                <div class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 hover:bg-black/50">
                    <p class="text-gray-300 hover:block"><ion-icon name="logo-instagram"></ion-icon></p>
                </div>
            </div>

            <!-- Second Image -->
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1604542031551-3fd943f1886f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt="treeImage">
                <!-- Overlay Text On Image -->
                <div class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 hover:bg-black/50">
                    <p class="text-gray-300 hover:block"><ion-icon name="logo-instagram"></ion-icon></p>
                </div>
            </div>

            <!-- Third Image -->
            <div class="relative">
                <img class="h-full"
                    src="https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1559&q=80"
                    alt="treeImage">
                <!-- Overlay Text On Image -->
                <div class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 hover:bg-black/50">
                    <p class="text-gray-300 hover:block"><ion-icon name="logo-instagram"></ion-icon></p>
                </div>
            </div>

            <!-- Fourth Image -->
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1594401343255-3dfdf86e469d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt="treeImage">
                <!-- Overlay Text On Image -->
                <div class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 hover:bg-black/50">
                    <p class="text-gray-300 hover:block"><ion-icon name="logo-instagram"></ion-icon></p>
                </div>
            </div>

            <!-- Fith Image -->
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1594204514141-80c88f000da7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt="treeImage">
                <!-- Overlay Text On Image -->
                <div class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 hover:bg-black/50">
                    <p class="text-gray-300 hover:block"><ion-icon name="logo-instagram"></ion-icon></p>
                </div>
            </div>

            <!-- Sixth Image -->
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1594121816049-9b5713c9c1df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt="treeImage">
                <!-- Overlay Text On Image -->
                <div class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 hover:bg-black/50">
                    <p class="text-gray-300 hover:block"><ion-icon name="logo-instagram"></ion-icon></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <section class="bg-black">
        <div class="max-w-lg bg-black px-4 pt-24 py-8 mx-auto text-left md:max-w-none md:text-center">
            <h1
                class="text-3xl font-extrabold leading-10 tracking-tight text-left text-white text-center sm:leading-none md:text-6xl text-4xl lg:text-7xl">
                <span class="inline md:block">Hire Us</span>
                <span
                    class=" mt-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-orange-400 to-lime-300 md:inline-block">
                    We are
                    <span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-lime-400 via-cyon-400 to-cyan-400">
                        Open
                    </span>
                </span>
            </h1>
            <div class="mx-auto rounded-lg font-black mt-5 text-zinc-400 md:mt-12 md:max-w-lg text-center lg:text-lg">
                <button class="bg-tkb border text-sm text-white py-3 px-7 rounded-full hover:bg-gray-200 hover:text-black">
                    Hire Us Now !!
                </button>
            </div>
        </div>
    </section>

    <!-- My carousel javascript -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="./tailwind.config.js"></script>
</body>

</html>
